<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenWeatherMap API Test</title>
</head>
<body>

<h1>OpenWeatherMap.org API Test</h1>

<main>
  <p>The current temperature in Lagos, Nigeria is <span id="current-temp"></span></p>
  <figure>
    <img id="weather-icon" src="" alt="">
    <figcaption></figcaption>

    <section id="weather-details">
        <p><strong>Condition:</strong> <span id="condition"></span></p>
        <p><strong>High:</strong> <span id="high"></span>°C</p>
        <p><strong>Low:</strong> <span id="low"></span>°C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Sunrise:</strong> <span id="sunrise"></span></p>
        <p><strong>Sunset:</strong> <span id="sunset"></span></p>
    </section>
  </figure>
</main>

<footer>
  Emmanuel Ndogo | OpenWeatherMap.org | CC BY-SA 4.0
</footer>

<script src="scripts/weather.js"></script>
</body>
</html>
